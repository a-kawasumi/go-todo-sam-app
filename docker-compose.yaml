version: '3'
services:
  db:
    platform: linux/x86_64
    image: mysql:8.0.27
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: training
    networks:
      - go-academy

    ports:
      - 3306:3306

networks:
  go-academy:
    external: true